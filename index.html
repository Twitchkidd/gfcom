        *   - Labeling the browser tab
        *   - In the search engine result
        *   - In social media cards
        * Keep title tags under 60 chars
        * Don't repeat variations of keywords,
        *   the search engine populates variants
        * Important information first
        * Optimal format:
        *   Primary Keyword - Secondary Keyword | Brand Name
        * https://moz.com/learn/seo/title-tag
  * -->
  <title>Gareth Field - Web Developer</title>
  <!--  * Meta descriptions are found:
        *   - In the search engine result
        *   - In social media cards
        * Is not part of the Google algo, so
        *   write it for humans, while still
        *   targeting keywords.
        * 50-160 chars
        * No double quotes! "nope!"
        * https://moz.com/learn/seo/meta-description
  todo -->

        *   duplicate content is recognized, so
